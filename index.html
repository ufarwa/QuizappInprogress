<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
    <div class="start_btn"><button>Start Quiz</button></div>
    <div class="info_box">
        <div class="info_title"><span>Some Rules Of The Quiz</span></div>
        <div class="info_list">
            <div class="info">1. We will have <span>15 Seconds </span>per question</div>
            <div class="info">2. Once you select your answer, it can,t be <span>Undone</span>.</div>
            <div class="info">3. Rule no <span>one</span></div>
            <div class="info">4. Rule no <span>one</span></div>
            <div class="info">5. Rule no <span>one</span></div>
            <div class="info">6. Rule no <span>one</span></div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
    <div class="quiz_box">
        <header>
            <div class="title">Web develompment quiz</div>
            <div class="timer">
                <div class="time_text">Time left</div>
                <div class="time_sec">15</div>
            </div>
        </header>
        <div>
            <section>
                <div class="que_text">
                    <!-- <span>What does</span> -->
                </div>
                <div class="option_list">
                    

                </div>
            </section>
            <footer>
                <div class="total_que">
                    <span>
                        <p>2</p>Of<p>5</p>Questions
                    </span>
                </div>
                <button class="next_btn">Next Que</button>
            </footer>
        </div>
    </div>
    <div class="result_box">
        <div class="icon">
            <i class="fa fa-gift" style="font-size:48px"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <span>and sorry, You got only <p>2</p>out of <p>5</p> </span>
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="restart">Quiz Quiz</button>
        </div>
    </div>
<script src="./js/script.js"></script>
<script src="./js/Questions.js"></script>

</body>

</html>
